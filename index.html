<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="assets/tech_logo.png" alt="logo" />
        </div>
        <button class="btn">All Quotes</button>
      </div>

      <h1>Let’s Start Generating Quotes</h1>
      <div class="quote-container">
        <div class="quote-box">
          <div class="quote">
            “Stay hungry, stay foolish.”
            <div class="author">- Steve Jobs</div>
          </div>
        </div>

        <button class="generate-button">Generate Quote</button>

        <div class="new-quote">
          <label for="fname">New Quote</label>
          <input type="text" id="new-quote" placeholder="New Quote" />
        </div>
        <div class="add-quote">
          <label for="fname">Name</label>
          <div class="form-container">
            <input type="text" id="name" placeholder="Name" />
            <button class="add-quotes-button" onclick="addNewQuote()">
              Add Quote
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
